<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack Merchandising Shop</h1>
  <div class="container-wrap">

    <div>
      <span>IronBubble-head</span>

    </div>

    <div >
      <span class="price">25.00</span>
    </div>
    
    <div>
        <label  for="name" class="quantity">QTY</label>
        <input type="text" id="name" placeholder="0" value = "12">
    </div>

    <div>
      <span class="subTotal">0</span>
    </div>

    <div class="btn-delete">
        <input type="reset" value="Delete">
    </div>

    <div>
      <button  id="calc-prices-button" class="btn-success" type='button' name="button">Calculate Prices</button>
    <h2>Total Price: <span class="totalNumber">$0</span></h2>
    </div>
    


  </div>
</body>
</html>
